<div>
  <form [formGroup]="newChatForm" (ngSubmit)="submit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Favorite food"  formControlName="name">
    </mat-form-field>
    <div class="example-section" formArrayName="subscribers">
      <div *ngFor="let user of users">
        <mat-checkbox class="example-margin" [value]="user" (change)="addItem($event)">{{user.firstName}}</mat-checkbox>
      </div>
    </div>
    <button mat-stroked-button>Create new chat</button>
  </form>
</div>
